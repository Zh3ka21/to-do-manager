<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task in Project</title>
</head>

<body>
    <h1>Update Task in Project: {{ project.name }}</h1>

    <h2>Task: {{ task.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Task</button>
    </form>

    <a href="{% url 'project_detail' project_id=project.id %}">Back to Project Details</a>
</body>

</html>
